{% extends 'page.html' %}{% load static %} 

{% block main %}
<section class="bg-white antialiased mt-12">
    <div class="max-w-screen-xl px-4 py-8 mx-auto lg:px-6">
        <div class="mt-16">
        <!-- Image Grid -->
        <h2 class="mt-2 text-3xl font-bold mb-10 pb-2 tracking-tight border-b text-gray-900 sm:text-4xl">Gallerie</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                {% for image in images %}
                <a data-lightbox="gallery" class="group block relative overflow-hidden rounded-lg" href="{{ image.image.url }}">
                    <img class="w-full size-60 object-cover bg-gray-100 rounded-lg" src="{{ image.image.url }}" alt="Gallerie Image">
                    <div class="absolute bottom-1 end-1 opacity-0 group-hover:opacity-100 transition">
                      <div class="flex items-center gap-x-1 py-1 px-2 bg-white border border-gray-200 text-gray-800 rounded-lg dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-200">
                        <svg class="shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                        <span class="text-xs">View</span>
                      </div>
                    </div>
                  </a>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{% static 'node_modules/lightbox2/src/js/lightbox.js' %}"></script>
{% endblock %}
