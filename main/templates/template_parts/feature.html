<!-- Feature section -->
<div class="mt-24 sm:mt-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-2xl sm:text-center">
        <h2 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{ feature_section.title }}</h2>
        <p class="mt-6 text-lg leading-8 text-gray-600">{{ feature_section.subtitle }}</p>
      </div>
    </div>
    <div class="mx-auto mt-16 max-w-7xl px-6 sm:mt-20 md:mt-24 lg:px-8">
      <dl class="mx-auto grid max-w-2xl grid-cols-1 gap-x-6 gap-y-10 text-base leading-7 text-gray-600 sm:grid-cols-2 lg:mx-0 lg:max-w-none lg:grid-cols-3 lg:gap-x-8 lg:gap-y-16">
        {% for feature in features %}
        <div class="relative pl-9">
          <dt class="inline font-semibold text-gray-900">
            <svg class="absolute left-1 top-1 h-5 w-5 text-main" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm13.707-1.293a1 1 0 0 0-1.414-1.414L11 12.586l-1.793-1.793a1 1 0 0 0-1.414 1.414l2.5 2.5a1 1 0 0 0 1.414 0l4-4Z" clip-rule="evenodd"/>
              </svg>
            {{ feature.title }}.
          </dt>
          <dd class="inline">{{ feature.description }}</dd>
        </div>
        {% endfor %}
      </dl>
      <div>

      </div>
    </div>
  </div>
