{% load compress %} {% load static %}
<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- social Media Tags -->
        <meta property="og:title" content="Hexacoding" />
        <meta
            property="og:description"
            content="Dein Partner für Webseiten, Software und IT Projekte" />
        <meta
            property="og:image"
            content="https://hexacoding.ch/media/public/logo-with-bg.png" />
        <meta property="twitter:title" content="Hexacoding" />
        <meta
            property="twitter:description"
            content="Dein Partner für Webseiten, Software und IT Projekte" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            property="twitter:image"
            content="https://hexacoding.ch/media/public/logo-with-bg.png" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../../media/favicon/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../../media/favicon/favicon-32x32.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../../media/favicon/favicon-16x16.png" />
        <link rel="manifest" href="../../media/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="../../media/favicon/safari-pinned-tab.svg"
            color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        {% compress css %}
        <link rel="stylesheet" href="{% static 'src/output.css' %}" />
        {% endcompress %}

        <link rel="stylesheet" href="{% static 'src/index.css' %}" />
        <link rel="stylesheet" href="https://use.typekit.net/zct6qxu.css" />
        <script src="{% static 'scripts/index.js' %}"></script>
        
        <title>Hexacoding</title>
    </head>

<body>
    

<main class="bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
       
        <img class="w-40 mb-10" src="../../media/public/logo.svg" alt="logo"> 

        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Benutzername</label>
                        <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5" placeholder="" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" name="password" id="password" placeholder="" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5" required="">
                    </div>
                    <button type="submit" class="w-full text-white bg-main hover:bg-main-dark font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
                
                </form>
            </div>
        </div>
    </div>
</main>  

</body>
</html>
